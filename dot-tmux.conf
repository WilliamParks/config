set -g default-terminal "tmux-256color" # Fix Helix themes while in tmux
set -sg escape-time 0 # Avoid lag when using Helix in tmux
set-option -g history-limit 10000
set-option -g default-shell /usr/bin/fish

# Based on https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# Change to cntrl-a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Uses - and | to split
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Open scrollback in helix
bind e run-shell "tmux capture-pane -p -S - > /tmp/tmux_buffer_tmp && tmux split-window -h 'helix /tmp/tmux_buffer_tmp; rm /tmp/tmux_buffer_tmp'
